structure.storage = Almacenamiento pequeño
structure.storage.desc = Almacena un par de elementos y puede bombearlos de nuevo.
structure.substation = Subestación
structure.substation.desc = Sirve como un empalme para cables y como un búfer de energía de tamaño decente. Tiene una pequeña fuga de energía.
structure.supercapacitor = Supercapacitor
structure.supercapacitor.desc = Un conjunto gigante de baterías con una capacidad inmensa. Tiene una gran fuga de energía.
structure.tank = Tanque
structure.tank.desc = Almacena un fluido y puede bombearlo de nuevo.
structure.tube = Tubo de transporte
