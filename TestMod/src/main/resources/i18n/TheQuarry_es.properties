structure.stacker = Apilador
structure.stacker.recipe.stack = Apila los recursos en una paleta de tamaño estándar para un transporte más eficiente.
structure.stacker.recipe.unstack = Descarga la paleta completamente apilada.
structure.steamturbine = Turbina de vapor
