tutorial.step0 = Bienvenido a Drill Down. Este tutorial te guiará a través de los primeros pasos básicos del juego. Después de eso, puedes seguir jugando o comenzar tu propio juego. \ R \ nEl objetivo del juego es fabricar chips de computadora altamente complejos. \ R \ n \ r \ n [CHARTREUSE] Toca [] en estos mensajes para ir al el proximo.
tutorial.step0_demo = Bienvenido a Drill Down, un juego de procesamiento de recursos y logística. Este tutorial te guiará a través de los primeros pasos básicos del juego. Después de eso, puedes seguir jugando o comenzar tu propio juego. \ R \ nEl objetivo del juego es fabricar chips de computadora altamente complejos. \ R \ n \ r \ n [ORANGE] En esta versión de demostración podrás juega hasta que hayas producido tu primer lingote de metal. [] \ r \ nToca estos mensajes para pasar al siguiente.
tutorial.step0_desktop = Bienvenido a Drill Down. Este tutorial te guiará a través de los primeros pasos básicos del juego. Después de eso, puede seguir jugando o comenzar su propio juego. \ R \ nEl objetivo del juego es fabricar chips de computadora altamente complejos. \ R \ n \ r \ n [CHARTREUSE] Haga clic en [] en estos mensajes para ir al el proximo.
tutorial.step1 = El mundo de Drill Down está formado por capas, una de las cuales, la capa de superficie, que estamos viendo actualmente. Tal vez descubra técnicas para acceder a capas más profundas y posiblemente descubra tesoros ocultos. \ R \ nLas capas son del mismo tamaño y presentan una estructura similar a una cuadrícula.
tutorial.step10 = La mina ahora está funcionando y ocupada extrayendo piedra hasta que su propio almacenamiento esté lleno. Sin embargo, no hay forma de que esa piedra salga de la mina y entre en su almacenamiento o en cualquier edificio de procesamiento posterior. Para ello, ahora necesita construir transportadores. \ r \ nAbre el menú de construcción y [ORANGE] elige el "Transportador" en "Transporte" [].
tutorial.step10_desktop = La mina ahora está funcionando y ocupada extrayendo piedra hasta que su propio almacenamiento esté lleno. Sin embargo, no hay forma de que esa piedra salga de la mina y entre en su almacenamiento o en cualquier edificio de procesamiento posterior. Para ello, ahora necesita construir transportadores. \ r \ nAbre el menú de construcción [CHARTREUSE] (B) [] y [ORANGE] elige el Transportador en Transporte [].
tutorial.step11 = [ORANGE] Construye los transportadores como se indica, para conectar la mina y el almacenamiento []. Los transportadores, tubos y cables se pueden construir pieza por pieza tocando [CHARTREUSE] tocando []. Al tocar [CHARTREUSE] tocando [] en dos ubicaciones diferentes, habilita el modo de asistencia, donde puede crear pistas más largas colocando dos marcadores finales al tocar y arrastrar [CHARTREUSE] []. [CHARTREUSE] Toque [] en cualquiera de los marcadores para construirlo todo de una vez.
tutorial.step11_desktop = [ORANGE] Construya los transportadores como se indica, para conectar la mina y el almacenamiento []. Los transportadores, tubos y cables se pueden construir pieza a pieza haciendo clic en [CHARTREUSE] haciendo clic en []. Al hacer clic en [CHARTREUSE] haciendo clic en [] dos ubicaciones diferentes, habilita el modo de asistencia, donde puede crear pistas más largas colocando dos marcadores finales haciendo clic en [CHARTREUSE] y arrastrando []. [CHARTREUSE] Haga clic en [] en cualquiera de los marcadores para construirlo todo de una vez.
tutorial.step12 = ¡Vaya! Las direcciones de esos transportadores no parecen ser del todo correctas. En cualquier caso, para corregir la orientación incorrecta de los transportadores o tubos, puede tocarlos y usar el botón rotar para ... rotarlos. \ r \ nPor favor, continúe y primero [ORANGE] finalice el modo de construcción presionando la X [], luego [ORANGE] corrija las direcciones del transportador [].
tutorial.step12_desktop = ¡Vaya! Las direcciones de esos transportadores no parecen ser del todo correctas. Para corregir la orientación incorrecta de los transportadores o tubos, puede [CHARTREUSE] hacer clic en ellos y usar el botón de rotación (tecla de acceso rápido R) [] para rotarlos. \ r \ nPor favor, continúe y primero [ORANGE] finalice el modo de construcción presionando el botón X rojo [], luego [ORANGE] corrija las direcciones del transportador [].
tutorial.step13 = Una última cosa rápida: Usando el otro botón en la parte inferior central puedes destruir edificios y recuperar algunos de los materiales de construcción. \ r \ nPero eso debería ser todo para este tutorial. Ahora puede continuar y continuar este juego o comenzar de nuevo a través del Menú del juego. Puede reproducir este tutorial en cualquier momento a través del menú principal.
tutorial.step13_desktop = Una última cosa rápida: usando el otro botón en la parte inferior central puedes destruir edificios [CHARTREUSE] (Hotkey Delete) [] y recuperar algunos de los materiales de construcción. \ r \ nPero eso debería ser todo para este tutorial . Ahora puede continuar y continuar este juego o comenzar de nuevo a través del Menú del juego. Puede reproducir este tutorial en cualquier momento a través del menú principal.
tutorial.step2 = Puedes [CHARTREUSE] hacer zoom [] usando [CHARTREUSE] con dos dedos en un gesto de pellizco [] y moverte con [CHARTREUSE] arrastrando []. \ r \ nAhora sigue adelante y [ORANGE] aleja [] así que toda la capa quepa en su pantalla, para poder verlo todo.
tutorial.step2_desktop = Puede [CHARTREUSE] hacer zoom [] usando la rueda [CHARTREUSE] del mouse [] y mover la cámara con [CHARTREUSE] WASD, las teclas de flecha o arrastrando el mouse []. \ r \ nAhora adelante y [ORANGE] aleja [] para que toda la capa quepa en tu pantalla, para tener una vista de todo.
tutorial.step3 = Genial. Como puede ver, hay muchas "cosas" diferentes en el mapa. Estos son recursos que esperan que los extraiga y los procese. Al mirar más de cerca, toque un recurso para ver su nombre.
tutorial.step3_desktop = Genial. Como puede ver, hay muchas "cosas" diferentes en el mapa. Estos son recursos que están esperando que los extraiga y los procese. Al mirar más de cerca, [CHARTREUSE] haga clic en [] en un recurso para ver su nombre.
tutorial.step4 = El edificio en el centro del mapa es su almacenamiento. Sus materiales de construcción iniciales se almacenan aquí. Cuando está construyendo nuevos edificios, todos los materiales de construcción necesarios deben estar almacenados. La barra azul en el almacenamiento le muestra qué tan lleno está.
tutorial.step5 = En la esquina superior izquierda puedes pausar / reanudar el juego y acceder al menú del juego. \ r \ nPuedes ver la cantidad total de cada recurso almacenado en la esquina superior derecha.
tutorial.step6 = No deberías poder leer esto :)
tutorial.step7 = Primero necesitamos un suministro constante de piedra, el más básico de los materiales de construcción. \ r \ nEl menú de compilación [ORANGE] [] se abre al [CHARTREUSE] tocando [] en el botón en la parte inferior central. \ r \ nAsí que sigue adelante y [ORANGE] selecciona [] de la categoría del menú de compilación [ORANGE] llamada " Recursos en bruto "[] el edificio llamado [ORANGE]" Mina ".
tutorial.step7_desktop = Primero necesitamos un suministro constante de piedra, el más básico de los materiales de construcción. \ r \ nEl menú de compilación [ORANGE] [] se abre al [CHARTREUSE] tocando [] en el botón en la parte inferior central [CHARTREUSE] (Tecla de acceso rápido B) []. \ r \ nAsí que sigue adelante y [ORANGE] selecciona [] de la categoría del menú de construcción [ORANGE] llamada "Recursos brutos" [] el edificio llamado [ORANGE] "Mina".
tutorial.step8 = El tamaño, el costo de construcción, la descripción y la producción del edificio seleccionado se muestran a continuación. Las recetas [ORANGE] se eligen al azar [] en función de los requisitos cumplidos. Puede [CHARTREUSE] deslizar [] a través de las recetas para ver qué se puede producir. \ r \ nLa mina produce recursos de las vetas de mineral debajo de ella. \ r \ n [CHARTREUSE] Toca la Mina en la parte superior nuevamente [] para comenzar a construir.
tutorial.step8_desktop = El tamaño, el costo de construcción, la descripción y la producción del edificio seleccionado se muestran a continuación. Las recetas [ORANGE] se eligen al azar [] en función de los requisitos cumplidos. Puede [CHARTREUSE] deslizar [] a través de las recetas para ver qué se puede producir. \ r \ nLa mina produce recursos de las vetas de mineral debajo de ella. \ r \ n [CHARTREUSE] Haz clic en la Mina en la parte superior nuevamente [] para comenzar a construir.
tutorial.step9 = [ORANGE] Ahora coloca la Mina en el área resaltada en verde [] tocando [CHARTREUSE] tocando [] allí. La salida debe [ORANGE] apuntar hacia arriba []. \ r \ nDespués de la colocación inicial, puede [CHARTREUSE] arrastrar [] el indicador de edificio para ajustar su ubicación. \ r \ nLuego, para construir el edificio, [CHARTREUSE] tócalo [] de nuevo.
tutorial.step9_desktop = [ORANGE] Ahora coloque la Mina en el área resaltada en verde [] haciendo [CHARTREUSE] haciendo clic en [] allí. La salida debe [ORANGE] apuntar hacia arriba []. \ r \ nDespués de la colocación inicial, puede [CHARTREUSE] arrastrar [] el indicador de edificio para ajustar su ubicación. \ r \ nLuego, para construir el edificio, [CHARTREUSE] haz clic en [] nuevamente.
