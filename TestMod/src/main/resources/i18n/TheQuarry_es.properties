structure.conveyorbridge.desc = Permite que dos transportadores se crucen entre sí.
structure.coppercable = Cable de cobre
structure.coppercable.desc = Transmite hasta 450kJ / s de electricidad entre dos edificios. No se pueden formar intersecciones.
structure.coppertube = Tubo de cobre
structure.coppertube.desc = Transporta fluidos. Los fluidos se distribuyen uniformemente por todos los tubos conectados.
structure.crucible = Crisol
structure.crucible.recipe.wafer = Cultiva un cristal de silicio usando el proceso de Czochralski.
structure.devicefabricator = Fabricante de dispositivos
structure.devicefabricator.recipe.chip = Fabrica meticulosamente una matriz para colocarla en la carcasa del chip y conectarla con cables.
structure.digitalstorage = Almacenamiento digital
structure.digitalstorage.desc = Almacena elementos electrónicamente, consumiendo más energía con más cosas almacenadas. \ r \ nPuede bombear elementos al instante.
structure.distillationcolumn = Columna de destilación
structure.distillationcolumn.desc = Divide los componentes de petróleo del petróleo crudo preprocesado entrante. Construya en serie para extraer todos los componentes.
structure.distributor = Distribuidor
structure.distributor.desc = Despacha lentamente los artículos de manera uniforme en todas las salidas conectadas.
structure.electricconveyor = Transportador eléctrico
structure.electricconveyor.desc = Transporta elementos rápidamente en una dirección fija. Necesita una conexión a una entrada.
structure.electricconveyorcore = Entrada del transportador eléctrico
structure.electricconveyorcore.desc = Transporta elementos rápidamente en una dirección fija. Entrega energía a sus siguientes transportadores eléctricos. No se pueden formar curvas ni intersecciones.
structure.excavator = Excavadora
structure.excavator.recipe.ore = Detona explosivos para extraer grandes cantidades de mineral, pulverizándolo en el proceso. Requiere siete fichas de mineral.
structure.fillingmachine = Máquina de llenado
structure.fillingmachine.recipe.barrel = Llena el barril con el fluido suministrado para facilitar el transporte.
structure.fillingmachine.recipe.tank = Llena el tanque con el gas suministrado para facilitar el transporte.
structure.filter = Filtro
structure.filter.desc = Despacha elementos lentamente de acuerdo con filtros direccionales limitados.
structure.furnace = Horno
structure.furnace.recipe.dust = Fundir el polvo de mineral en metal fundido utilizando cualquier tipo de combustible de carbón.
structure.furnace.recipe.gravel = Fundir la grava de mineral en metal fundido utilizando cualquier tipo de combustible de carbón.
structure.furnace.recipe.ore = Fundir mineral crudo en metal fundido usando cualquier tipo de combustible de carbón.
structure.gasturbine = Turbina de gas
structure.gasturbine.recipe.dual = Funciona en modo de ciclo dual consumiendo gas y agua para generar vapor a partir del calor creado. Aumenta enormemente la eficiencia cuando se ejecuta en serie.
structure.gasturbine.recipe.single = Funciona en modo de ciclo único solo consumiendo gas. \ r \ nAumenta moderadamente la eficiencia cuando se ejecuta en serie.
structure.groundwaterpump = Bomba de agua subterránea
structure.groundwaterpump.recipe.water = Bombea agua subterránea desde las profundidades.
structure.highpowershaft = Eje del cable de alta potencia
structure.highpowershaft.desc = Conecta la red de alta potencia de dos capas adyacentes juntas. Coloca un hermano en la capa de abajo.
structure.highpowershaftbelow = Eje del cable de alta potencia
structure.hopper = Embudo
structure.hopper.desc = Filtra los elementos no deseados a un lado. Solo se puede colocar en las entradas de los edificios.
structure.inductionfurnace = Horno de inducción
structure.inductionfurnace.recipe.dust = Funde el polvo de mineral usando calentamiento por inducción y forma lingotes usando enfriamiento por agua.
structure.inductionfurnace.recipe.gravel = Funde la grava de mineral usando calentamiento por inducción y forma lingotes usando enfriamiento por agua.
structure.inductionfurnace.recipe.ore = Funde mineral crudo usando calentamiento por inducción y forma lingotes usando enfriamiento por agua.
structure.inductionfurnace.recipe.steel = Fundirá y purifica el hierro mediante calentamiento por inducción y forma lingotes de acero mediante refrigeración por agua.
structure.inductionfurnace.recipe.titanium = Fundir polvo de titanio mediante calentamiento por inducción extremo y formar lingotes mediante enfriamiento por agua.
structure.ingotmold = Molde de lingotes
structure.ingotmold.recipe.ingot = Vierte el metal caliente en lingoteras y las enfría.
structure.injectionmolder = Moldeadora de inyección
structure.injectionmolder.recipe.casing = Derrite e inyecta las perlas de plástico líquido en un molde para formar una carcasa.
structure.injectionmolder.recipe.sleeve = Derrite e inyecta las perlas de plástico líquido en un molde, formando una funda de cable alrededor de un alambre.
structure.itemlift = Elevación del artículo
structure.itemlift.desc = Transporta elementos entre dos capas. Coloca un hermano en la capa de abajo.
structure.itemliftbelow = Elevación del artículo
structure.kiln = Horno
structure.kiln.recipe.brick = Quema arcilla en ladrillos cerámicos sólidos usando cualquier tipo de combustible de carbón.
structure.kiln.recipe.glass = Crea mucho calor para derretir arena en vidrio usando cualquier tipo de combustible de carbón.
structure.lumberjack = Leñador
structure.lumberjack.recipe.wood = Crece y tala árboles fuera de Drill Down y transporta la madera hacia abajo.
structure.mason = Stone Mason
structure.mason.recipe.stone = Corta piedra en ladrillos bonitos y cuadrados, produciendo grava sobrante.
structure.mine = Mine
structure.mine.recipe.clay = Extrae la arcilla debajo de ella.
structure.mine.recipe.dirt = Extrae la tierra debajo de él.
structure.mine.recipe.ore = Extrae los minerales debajo de él.
structure.mine.recipe.stone = Extrae la piedra debajo de ella.
structure.mixer = Mezclador
structure.mixer.recipe.bronze = Mezcla cobre y estaño para obtener bronce.
structure.mixer.recipe.cellulose = Mezcla y empapa la pulpa de madera con agua para lavar las fibras de celulosa.
structure.mixer.recipe.cement = Mezcla arena y arcilla para obtener cemento.
structure.mixer.recipe.concretepowder = Mezcla cemento y polvo de piedra para obtener polvo de hormigón.
structure.mixer.recipe.gunpowder = Mezcla azufre y polvo de carbón para obtener pólvora.
structure.oilwell = Pozo de petróleo
structure.oilwell.recipe.oil = Bombea el petróleo crudo que se encuentra debajo. Requiere al menos cuatro baldosas de aceite para funcionar.
structure.onewaytubeupgrade = Actualización: tubo unidireccional
structure.onewaytubeupgrade.desc = Permite que los elementos o fluidos solo pasen por un lado.
structure.polarizer = Polarizador
structure.polarizer.recipe.magnet = Polariza una pieza de metal para magnetizarla.
structure.polymerizer = Polimerizador
structure.polymerizer.recipe.plasticbeads = Produce cadenas de polímero a partir del aceite refinado y forma pequeñas perlas de plástico.
structure.powerpole = Torre de transmisión
structure.powerpole.desc = Línea eléctrica aérea de alta energía. Conecta hasta dos torres cercanas o consumidores de alta potencia.
structure.refinery = Refinería
structure.refinery.desc = Procesa y purifica el petróleo crudo en grandes cantidades utilizando columnas de destilación.
structure.rockcrusher = Trituradora
structure.rockcrusher.recipe.ore = Tritura rocas de mineral crudo en grava más pequeña.
structure.rockcrusher.recipe.stone = Tritura rocas normales en grava más pequeña.
structure.rockcrusher.recipe.wood = Tritura troncos de madera para convertirlos en pulpa de madera fina.
structure.rollingmachine = Máquina laminadora
structure.rollingmachine.recipe.paper = Presiona y aplana la celulosa para crear hojas de papel planas y uniformes.
structure.rollingmachine.recipe.plate = Rollos de lingotes en placas planas.
structure.rollingmachine.recipe.platestack = Suelda un sándwich de varias placas de metal.
structure.sawmill = Aserradero
structure.sawmill.recipe.plank = Sierra troncos de madera en bonitos y planos de dos por cuatro.
structure.sciencelab = Laboratorio de ciencias
structure.sciencelab.desc = Juegue con la tecnología y vea qué cosas interesantes puede descubrir.
structure.seperatortubeupgrade = Actualización: Separador de tubos
