structure.tubebender = Dobladora de tubos
structure.tubebender.recipe.cu_tube = Dobla placas de cobre alrededor de una varilla para formar un segmento de tubo.
structure.tubebender.recipe.steel_tube = Dobla placas de acero alrededor de una varilla para formar un segmento de tubo.
structure.tubeshaft = Eje de tubo
structure.tubeshaft.desc = Permite que los fluidos fluyan entre dos capas. Coloca un hermano en la capa de abajo.
structure.tubeshaftbelow = Eje del tubo
structure.vacuumpump = Bomba de vacío
structure.vacuumpump.recipe.pump = Aumenta la presión del tubo bombeando líquido a través de él.
structure.valve = Válvula
structure.valve.desc = Permite el control de la dirección del flujo de fluido.
structure.warehouse = Almacén
structure.warehouse.desc = Necesita Almacenamientos llenos de artículos solo para más almacenamiento.
structure.waterwheel = Rueda de agua
structure.waterwheel.recipe.water = Utiliza el flujo de agua para generar pequeñas cantidades de energía, derramando algo de agua.
structure.wiredrawer = Cajón de alambre
structure.wiredrawer.recipe.wire = Extrae un lingote en alambre fino.
